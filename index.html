<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X_UA-compatible" content="IE=Edge"/>

        <title>NCT DREAM</title>

        <link rel="stylesheet" type="text/css" href="./css/main.css">

    <!-- mobile -->
    <script type="text/javascript">
        var mobileKeyWords = new Array('iPhone','SAMSUNG','BlackBerry','Android','Windows CE','Windows CE;','LG','MOT','SonyEricsson','Symbian','Opera Mobi','Opera Mini','IEmobile');
        for(var word in mobileKeyWords){
            if(navigator.userAgent.match(mobileKeyWords[word])!=null){
                location.href="index_countdown.html";
                break;
            }
        }
    </script>
    
    <style>
        .pc_wrap{width:100vw; height:100vh; background:url(./img/pc/bg.png); background-repeat:no-repeat; background-size:cover; background-position:center; position:relative;}
        
        .pc_wrap .pc_text{width:500px; position:absolute; left:calc(50% - 250px); top:calc(50% - 103px);}
        
        .pc_wrap .pc_stamp{width:160px; position:absolute; right:50px; bottom:50px;}
    </style>
    
    <body>
        <div class="pc_wrap">
            <img class="pc_text" src="./img/pc/txt.png"> 
            <!--<img class="pc_stamp" src="./img/pc/stamp.png">-->
        </div>
    </body>
</html>
